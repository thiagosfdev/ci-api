name: ci-api-nodejs
on:
  pull_request:
    branches:
      - develop
jobs:
  check-application:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 12
        architecture:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          architecture: ${{ matrix.architecture }}
      - run: npm install
      - run: npm start
      - run: npm test
